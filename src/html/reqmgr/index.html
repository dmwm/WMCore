<html>
<head>
	<link href="@MOUNT@/static?html/reqmgr/style/style.css" media="all" rel="Stylesheet" type="text/css"/>	
	
	<script src="@MOUNT@/static?html/reqmgr/javascript/utils.js"></script>
	<script src="@MOUNT@/static?html/reqmgr/javascript/config.js"></script>
    <script src="@MOUNT@/static?html/reqmgr/javascript/requestsview.js"></script>
       
   	<title>CMS Request Manager (ReqMgr)</title>
</head>

<body>
	<div class="template">
	
		<div id="sitetitle">
			CMS Request Manager (ReqMgr)
		</div>
		
		<div id="navigation">
			<p><a href="#"
			      title="More recent requests.">
			      most recent requests</a>
			</p>
			<!--  another view option ...
			<p><a href="./index.html?object=arguments1&limit=no"
			-->
			<p><a href="#"
			      title="Another view option.">
			      another view option</a>
			</p>
		</div>
		
		<div id="maincontentdivid" class="maincontentdiv">
		</div>
		
		<!--  loading sign div, normally invisible -->
		<div id="loadingshadowdivid" class="hidden">
            <div class="loadingsigncentered">
                <img src="@MOUNT@/static?html/reqmgr/img/loading.gif"</img>
            </div>
        </div>
						
	</div>
</body>

<!--  branch according to navigation selection -->
<script type="text/javascript">
	var args = utils.getUrlArguments();
	var feature = null;
	var input = {contentDivId: "maincontentdivid", limit: null};
	// don't want to do eval() ...
	switch(args.object)
	{
    // by default list requests, only the most recent ones (according to configuration)
	case "requestsView":
	default:
		feature = requestsView;
		break;
	} // switch
	feature["define"](input);
	feature["update"]();
</script>
</html>
