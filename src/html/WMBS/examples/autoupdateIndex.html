<script>

(function() {
    //enableDebug()
    var Dom = YAHOO.util.Dom,
        Event = YAHOO.util.Event;

    var initTopMenu = function() {
                /*
                     Instantiate a MenuBar:  The first argument passed to the
                     constructor is the id of the element in the page
                     representing the MenuBar; the second is an object literal
                     of configuration properties.
                */

                var oMenuBar = new YAHOO.widget.MenuBar("menubar", {
                                                            autosubmenudisplay: true,
                                                            hidedelay: 750,
                                                            lazyload: true,
                                                            effect: {
                                                                effect: YAHOO.widget.ContainerEffect.FADE,
                                                                duration: 0.25
                                                            }
                                                        });

                /*
                     Define an array of object literals, each containing
                     the data necessary to create a submenu.
                */

                var aSubmenuData = [

                    {
                        id: "options",
                        itemdata: [
                            { text: "requestMgr", url: "https://twiki.cern.ch/twiki/bin/view/CMS/WorkQueueInstallation" },
                            { text: "Alerts", url: "" },
                            {
                                text: "Some Option",
                                submenu: {
                                            id: "suboption",
                                            itemdata: [
                                                { text: "local queue",  url: "http://cmssrv52.fnal.gov:9997/workqueuemonitor/examples/Layout.html" },
                                                { text: "wmagent", url: "" }
                                            ]
                                        }

                            }
                        ]
                    },

                    {
                        id: "docs",
                        itemdata: [
                            { text: "twiki", url: "https://twiki.cern.ch/twiki/bin/view/CMS/WorkQueueInstallation" },
                            { text: "tutorial", url: "https://twiki.cern.ch/twiki/bin/view/CMS/WorkQueueMonitorPlan" }
                            ]
                    }

                ];


                /*
                     Subscribe to the "beforerender" event, adding a submenu
                     to each of the items in the MenuBar instance.
                */

                oMenuBar.subscribe("beforeRender", function () {

                    if (this.getRoot() == this) {

                        this.getItem(0).cfg.setProperty("submenu", aSubmenuData[0]);
                        this.getItem(1).cfg.setProperty("submenu", aSubmenuData[1]);
                    }

                });


                /*
                     Call the "render" method with no arguments since the
                     markup for this MenuBar instance is already exists in
                     the page.
                */

                oMenuBar.render();
        };


    Event.onDOMReady(function() {
        var layout = new YAHOO.widget.Layout({
            units: [
                { position: 'top', height: 28, body: 'top1', scroll: null, zIndex: 2 },
                { position: 'center', body: 'center1', gutter: '5 0', scroll: true},
                { position: 'bottom', height: 30, body: 'bottom1' },

            ]
        });
    
       var callBackFunction = function(e, oArgs) {
                layout.on('render', this, args.firstWorkflow);
                layout.render();
       };

       var wmbsDisplay = function(e, workflow) {
            YAHOO.util.Event.onContentReady("menubar", initTopMenu);
            
            var args = {};
            args.divID = "workflowSummary";
            args.taskDivID = "taskSummary";
            args.firstWorkflow = 0;
            YAHOO.util.Event.onContentReady("center1", workflowTable, args);    
        };

        layout.on('render', wmbsDisplay);


        //writeEval(dataSource.responseType)
        layout.render();
        writeDebugObject(wmbsDisply.args)
    });
})();
