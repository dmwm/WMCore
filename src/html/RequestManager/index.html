<div id="container"><h2 class="first">Global Monitor</h2></div>
<script type="text/javascript">
(function() {
    var tabView = new YAHOO.widget.TabView();
    
    tabView.addTab( new YAHOO.widget.Tab({
        label: 'Request Overview',
        content: '<h2>Request Overview </h2> <div class="markup">' +
                  '<label for="filter">Filter by request:</label>' + 
                  '<input type="text" id="requestFilter" value="">' +
                  '<label for="filter"> status:</label>' + 
                  '<input type="text" id="statusFilter" value="">' +
                  '<label for="filter"> type:</label>' +
                  '<input type="text" id="typeFilter" value="">' +
                  '<div id="tbl"></div></div>' +
                  '<p></p><div id="pagediv"></div><div id="overview"></div>',
        cacheData: true,
        active: true
    }));

    tabView.addTab( new YAHOO.widget.Tab({
        label: 'Agent Monitor',
        content: '<h2> Agent Monitor </h2><div id="agentInfo"></div>',
        cacheData: true
    }));

    tabView.addTab( new YAHOO.widget.Tab({
        label: 'Site Monitor',
        content: '<h2>Site Monitor</h2><div id="siteInfo"></div>',
        cacheData: true
    }));


    YAHOO.log("The tabs are finished loading", "info", "global overview tabs");
    tabView.appendTo('container');

    WMCore.RequestManager.Overview.overviewTable("overview", 
                                ["requestFilter", "statusFilter", "typeFilter"],
                                WMCore.RequestManager.Filter.addLocalFilter);
                                
    WMCore.RequestManager.AgentOverview.statusTable("agentInfo");
    WMCore.RequestManager.SiteOverview.statusTable("siteInfo")

})();
</script>
