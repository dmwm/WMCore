<script type="text/javascript">

    YAHOO.widget.Chart.SWFURL = "http://yui.yahooapis.com/2.8.1/build/charts/assets/charts.swf";

//--- data
    
	var dataSchema = {
        fields: [{key: "status"}, {key: "count"}]
        };

    var dataUrl = "/workqueue/statusstat"

    var dataSource = WMCore.createDataSource(dataUrl, dataSchema)
	
//--- chart

    var mychart = new YAHOO.widget.PieChart( "chart", dataSource,
    {
        dataField: "count",
        categoryField: "status",
        style:
        {
            padding: 20,
            legend:
            {
                display: "right",
                padding: 10,
                spacing: 5,
                font:
                {
                    family: "Arial",
                    size: 13
                }
            }
        },
        //only needed for flash player express install
        expressInstall: "assets/expressinstall.swf"
    });


</script>
